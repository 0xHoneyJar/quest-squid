manifestVersion: subsquid.io/v0.1
name: quest-squid
version: 3
description: A squid that indexes quest events for Cub Scouts
build:
deploy:
  addons:
    postgres:
    rpc:
      - arbitrum-one.http
      # - berachain.http
      - optimism.http
      - base.http
  processor:
    - name: arb-processor
      cmd:
        - sqd
        - process:prod:arb
    # - name: berachain-processor
    #   cmd:
    #     - sqd
    #     - process:prod:bera
    - name: optimism-processor
      cmd:
        - sqd
        - process:prod:op
    - name: base-processor
      cmd:
        - sqd
        - process:prod:base

  api:
    cmd:
      - sqd
      - serve:prod
